<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #2 || Hero section with video background</title>

    <link rel="stylesheet" href="exercise-2.css" />

    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <video autoplay muted loop>
          <!--  If an older browser doesn't support mp4, it falls back on webm
				Browsers generally prefer mp4 if they can run it
		  <source src="videos/video-1@c.mp4" type="video/mp4" /> -->
          <source src="videos/Video-2@C.webm" type="video/webm" />
        </video>

        <header>
          <a href="/"><img src="images/logo-l3.svg" alt="Logo" /></a>

          <nav>
            <ul>
              <li><a href="#">Work</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <h1>
          Crafting <span>digital masterpieces</span> with pixel-perfect
          precision.
        </h1>

        <img src="icons/mouse.svg" alt="Mouse" />
      </div>
    </section>
  </body>
</html>
